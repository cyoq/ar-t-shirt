<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

    <!-- Pattern ration is very important!!! If markers patternRatio is different, then ar.js won't recognize the pattern! -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.7;"  stats>

        
        <a-marker  type='pattern' url="${require(`./../../assets/data/patterns/fascinated.patt`)}" registerevents>
                    
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true" material="color:red">
                </a-torus-knot>
        </a-marker>
        
        <a-marker type='pattern' url="${require(`./../../assets/data/patterns/pattern-fascinated-white.patt`)}" registerevents>
            <a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <!-- <canvas id="canvas"></canvas> -->
    <!-- <img src="./../../assets/markers/hiro.png" alt="hiro" id="img"> -->
</body>

</html>
