<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARjs marker on a t-shirt</title>
<script type="text/javascript" src="dist/vendors~aframe_head.vendor.bundle.js"></script><script type="text/javascript" src="dist/aframe_head.bundle.js"></script><script src="./dist/libs/aframe-ar.js" type="text/javascript"></script></head>

<body>



    <!-- Pattern ration is very important!!! If markers patternRatio is different, then ar.js won't recognize the pattern! -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.7;" stats>

        <a-assets>
            <a-asset-item id="cube" src="dist/assets/models/7be593d692ab458c441aed10fad82443.glb"></a-asset-item>
        </a-assets>


        <!-- <a-marker type='pattern' url="dist/assets/patterns/2891a58c7506e979374826d60e7fde2a.patt"
            registerevents listener>
            <a-torus-knot radius='0.26' radius-tubular='0.05'
                animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
        </a-marker> -->

        <a-marker type='pattern' url="dist/assets/patterns/2891a58c7506e979374826d60e7fde2a.patt"
            registerevents listener>

            <a-entity gltf-model="#cube"
                animation="property: rotation; to:0 360 0; dur: 10000; easing: linear; loop: true" position="0 -0.1 0">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <!-- <canvas id="canvas"></canvas> -->
    <!-- <img src="./../../assets/markers/hiro.png" alt="hiro" id="img"> -->
<script type="text/javascript" src="dist/vendors~main.vendor.bundle.js"></script><script type="text/javascript" src="dist/main.bundle.js"></script></body>

</html>
